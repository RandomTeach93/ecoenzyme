<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecoâ€‘Enzyme Futuristic Quiz</title>
  <style>
    :root{
      --bg1:#0f2027;--bg2:#203a43;--bg3:#2c5364;--neon:#00ffe0;--neon2:#4dfff0;--ink:#e8f7f6;--muted:#a7c7c4;--btn:#152a38;--btnh:#1f3e52;--ok:#12e69f;--bad:#ff5a7a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:radial-gradient(1000px 600px at 50% -10%, #152a38, #0a171e 60%), linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}

    /* Phone shell */
    .phone{width:380px;max-width:92vw;height:680px;max-height:92vh;background:#0b1216;border-radius:36px;box-shadow:0 0 0 8px #0a0f13, 0 0 40px rgba(0,255,224,.45), inset 0 0 0 1px rgba(255,255,255,.04);position:relative;overflow:hidden;display:flex;flex-direction:column}
    .notch{position:absolute;top:0;left:50%;transform:translateX(-50%);width:140px;height:22px;background:#0a1116;border-radius:0 0 16px 16px;box-shadow:0 6px 18px rgba(0,0,0,.6) inset}
    .bezelGlow{position:absolute;inset:-2px;border-radius:38px;box-shadow:0 0 0 2px rgba(0,255,224,.2), 0 0 50px rgba(0,255,224,.25) inset;pointer-events:none}

    header{padding:14px 18px 10px;display:flex;align-items:center;gap:10px;border-bottom:1px solid rgba(255,255,255,.05);background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,0));}
    .robotFace{margin-left:auto;margin-right:auto;position:relative;width:72px;height:42px;border-radius:12px;background:linear-gradient(180deg,#0e1c23,#081217);box-shadow:0 0 0 1px rgba(255,255,255,.06),0 0 18px rgba(0,255,224,.2) inset}
    .eye{position:absolute;top:11px;width:12px;height:12px;border-radius:50%;background:radial-gradient(circle at 30% 30%, var(--neon2), var(--neon));filter:drop-shadow(0 0 6px var(--neon));animation:blink 6s infinite}
    .eye.left{left:18px}
    .eye.right{right:18px}
    @keyframes blink{0%,48%,52%,100%{transform:scaleY(1)}50%{transform:scaleY(.1)}}

    .wrap{flex:1;display:flex;flex-direction:column;padding:14px 16px 18px;gap:10px}

    /* HUD */
    .hud{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .tag{font-size:12px;color:var(--muted)}
    .score{font-weight:700;color:var(--neon)}
    .progress{height:10px;border-radius:999px;background:#0f222b;overflow:hidden;box-shadow:inset 0 0 0 1px rgba(255,255,255,.05)}
    .bar{height:100%;width:0;background:linear-gradient(90deg,var(--neon),var(--neon2));transition:width .5s ease}

    /* Bottle */
    .bottle{width:150px;height:260px;margin:4px auto 0;border-radius:20px 20px 16px 16px;position:relative;overflow:hidden;background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));box-shadow:inset 0 0 0 2px rgba(0,255,224,.25),inset 0 0 22px rgba(0,255,224,.15)}
    .bottle::before{content:"";position:absolute;top:-22px;left:50%;transform:translateX(-50%);width:70px;height:28px;border-radius:10px;background:linear-gradient(180deg,#0f1e25,#0a1318);box-shadow:inset 0 0 0 2px rgba(0,255,224,.2)}
    .liquid{position:absolute;left:0;bottom:0;width:100%;height:0;background:linear-gradient(180deg,rgba(0,255,224,.9),rgba(0,180,160,.95));filter:drop-shadow(0 0 10px rgba(0,255,224,.35));transition:height 700ms ease}
    .wave{position:absolute;left:0;right:0;top:-12px;height:24px;background:radial-gradient(12px 12px at 12px 12px, rgba(255,255,255,.45) 35%, transparent 36%) repeat-x;background-size:24px 24px;animation:drift 2.4s linear infinite;opacity:.6}
    @keyframes drift{to{transform:translateX(-24px)}}
    .bubble{position:absolute;bottom:0;border-radius:50%;background:radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,.2));opacity:.9;animation:rise var(--dur) linear forwards;filter:blur(.2px)}
    @keyframes rise{0%{transform:translateY(0) scale(.6);opacity:.8}100%{transform:translateY(-230px) scale(1.05);opacity:0}}

    /* Card */
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:14px;box-shadow:0 8px 30px rgba(0,0,0,.2)}

    .question{font-size:18px;text-align:center;margin:6px 0 4px}
    .options{display:grid;grid-template-columns:1fr;gap:10px;margin-top:8px}
    .btn{appearance:none;border:1px solid rgba(0,255,224,.25);background:linear-gradient(180deg,#132530,#0f1c24);color:var(--ink);padding:12px 14px;border-radius:12px;font-weight:700;cursor:pointer;transition:transform .16s ease, filter .16s ease, border-color .2s}
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .btn:active{transform:translateY(0)}

    .msg{min-height:22px;text-align:center;font-weight:700;margin-top:8px}
    .ok{color:var(--ok)}
    .bad{color:var(--bad)}

    .shake{animation:shake .4s}
    @keyframes shake{10%{transform:translateX(-2px)}30%{transform:translateX(3px)}50%{transform:translateX(-3px)}70%{transform:translateX(2px)}100%{transform:translateX(0)}}

    footer{padding:10px 14px;text-align:center;color:var(--muted);font-size:12px}
    .controls{display:flex;justify-content:center;gap:8px;margin-top:6px}
    .ghost{background:transparent;border:1px dashed rgba(0,255,224,.25)}
  </style>
</head>
<body>
  <div class="phone" id="phone">
    <div class="notch"></div>
    <div class="bezelGlow"></div>
    <header>
      <div class="robotFace" aria-hidden="true">
        <span class="eye left"></span>
        <span class="eye right"></span>
      </div>
    </header>

    <div class="wrap">
      <div class="hud">
        <div class="tag">Ecoâ€‘Enzyme Mission</div>
        <div class="score" id="score">Score: 0</div>
      </div>
      <div class="progress" aria-label="Progress"><div id="bar" class="bar"></div></div>

      <div class="bottle card" id="bottle">
        <div class="liquid" id="liquid"><div class="wave"></div></div>
      </div>

      <div class="card">
        <div class="question" id="question">Loadingâ€¦</div>
        <div class="options" id="options"></div>
        <div class="msg" id="msg" aria-live="polite"></div>
        <div class="controls">
          <button id="reset" class="btn ghost" title="Reset">Reset</button>
        </div>
      </div>
    </div>

    <footer>iNNOVATE GREEN Â· Science Ã— Maths Ã— English</footer>
  </div>

<script>
(function(){
  const phone = document.getElementById('phone');
  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const msgEl = document.getElementById('msg');
  const bar = document.getElementById('bar');
  const scoreEl = document.getElementById('score');
  const liquid = document.getElementById('liquid');
  const bottle = document.getElementById('bottle');
  const resetBtn = document.getElementById('reset');

  const quiz = [
    { q: 'Step 1 â€” What is the correct ratio of sugar : scraps : water?', options:['1 : 2 : 5','1 : 3 : 10','2 : 3 : 10'], answer:1 },
    { q: 'Step 2 â€” What do you mix first?', options:['Kitchen scraps first','Sugar + water first','Everything together'], answer:1 },
    { q: 'Step 3 â€” How long should it ferment?', options:['3 days','3 weeks','3 months'], answer:2 },
    { q: 'Step 4 â€” Which is NOT a correct use?', options:['Natural floor cleaner (diluted)','Plant fertilizer/soil booster','Cooking oil'], answer:2 }
  ];

  let i=0; // current question index
  let score=0; // number correct

  function updateHUD(){
    scoreEl.textContent = `Score: ${score}`;
    const pct = (i/quiz.length)*100; bar.style.width = pct + '%';
  }

  function renderQ(){
    if(i>=quiz.length){ endGame(); return; }
    const q = quiz[i];
    questionEl.textContent = q.q;
    optionsEl.innerHTML = '';
    q.options.forEach((opt,idx)=>{
      const b=document.createElement('button');
      b.className='btn';
      b.textContent=opt;
      b.addEventListener('click',()=>check(idx));
      optionsEl.appendChild(b);
    });
    msgEl.textContent=''; msgEl.className='msg';
    updateHUD();
  }

  function check(choice){
    const q = quiz[i];
    if(choice===q.answer){
      score++;
      msgEl.textContent='âœ… Correct! Bottle fillingâ€¦';
      msgEl.className='msg ok';
      fillBottle(score/quiz.length);
      i++;
      setTimeout(renderQ, 750);
    } else {
      msgEl.textContent='âœ– Not quite. Try again!';
      msgEl.className='msg bad';
      phone.classList.remove('shake');
      // trigger reflow for shake
      void phone.offsetWidth; 
      phone.classList.add('shake');
    }
    updateHUD();
  }

  function fillBottle(ratio){
    const h = Math.max(0, Math.min(1, ratio));
    liquid.style.height = (h*100) + '%';
    spawnBubbles(6);
  }

  function spawnBubbles(n){
    for(let k=0;k<n;k++){
      const bub=document.createElement('div');
      bub.className='bubble';
      bub.style.left = (10 + Math.random()*80) + '%';
      bub.style.width = bub.style.height = (6 + Math.random()*12) + 'px';
      bub.style.setProperty('--dur', (1.8 + Math.random()*2.2) + 's');
      bottle.appendChild(bub);
      setTimeout(()=>bub.remove(), 3500);
    }
  }

  function endGame(){
    bar.style.width='100%';
    questionEl.textContent = 'ðŸŽ‰ Mission complete! Your Ecoâ€‘Enzyme is ready.';
    optionsEl.innerHTML = '';
    msgEl.textContent = `Final score: ${score} / ${quiz.length}`;
    msgEl.className='msg ok';
    fillBottle(1);
  }

  resetBtn.addEventListener('click', ()=>{
    i=0; score=0; liquid.style.height='0%'; renderQ();
  });

  // kick off
  renderQ();
})();
</script>
</body>
</html>
